spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://${LOCAL_DB_HOST:${DB_HOST:localhost}}:${LOCAL_DB_PORT:${DB_PORT:5432}}/${LOCAL_DB_NAME:${DB_NAME:nauta_dev}}?sslmode=disable
    username: ${LOCAL_DB_USERNAME:${DB_USERNAME:nauta}}
    password: ${LOCAL_DB_PASSWORD:${DB_PASSWORD:nauta123}}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: "NautaHikariPool"
  flyway:
    enabled: true
  jpa:
    open-in-view: false
server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET}
  sqs:
    endpoint: ${SQS_ENDPOINT:http://localhost:4566}
    ingest-queue-url: ${SQS_INGEST_QUEUE_URL:http://localhost:4566/000000000000/ingest-queue}
  aws:
    region: ${AWS_REGION:us-east-1}
